<!doctype html>
<html>
    <head>
        <title>FontCawesome Test</title>
        <meta http-equiv="content-language" content="en-US"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css"/>
        <style>img{margin:4px;}h1{font-family:sans-serif;font-size:24px;}</style>
    <body>
      <h1><a href="http://fortawesome.github.io/Font-Awesome/">Font Awesome</a> (Canvas Remix for IE9 Mobile)</h1>
      <div></div>
    </body>
    <script src="build/font-cawesome.js"></script>
    <script>
    FontCawesome(
      'http://netdna.bootstrapcdn.com/font-awesome/4.0.1/fonts/fontawesome-webfont.svg?v=4.0.1#fontawesomeregular',
      function (glyphs) {
        var div = document.querySelector('div'),
            key;
        for(key in glyphs) {
          div.appendChild(
            glyphs[key].size(16)
          );
        }
      }
    );
    </script>
</html>
